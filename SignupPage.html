<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
</head>
<body>
  <form action="" method="POST" enctype="multipart/form-data">
    <h1>Sign up</h1>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Full Name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" placeholder="gmail id" required><br><br>
    
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" minlength="8" placeholder="8 characters" required><br><br>
    
    <label for="confirmPassword">Confirm Password:</label><br>
    <input type="password" id="confirmPassword" name="confirmPassword" minlength="8" placeholder="8 characters" required><br><br>
    
    <label for="dob">Date Of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="gender">Gender:</label><br>
    <input type="radio" id="male" name="gender" value="Male">Male
    <input type="radio" id="female" name="gender" value="Female">Female
    <input type="radio" id="other" name="gender" value="Other">Other<br><br>
    
    <label for="photo">Insert your photo:</label><br>
    <input type="file" id="photo" name="photo" accept="image/*"><br><br>
    
    <label for="resume">Insert your resume:</label><br>
    <input type="file" id="resume" name="resume" accept=".doc,.docx,.pdf"><br><br>
    
    <label for="securityQuestion">Security Question:</label><br>
    <select id="securityQuestion" name="securityQuestion">
      <option>Select</option>
      <option value="1">What is your mother's maiden name?</option>
      <option value="2">What is the name of your first pet?</option>
      <option value="3">What city were you born in?</option>
    </select><br><br>
    
    <input type="checkbox" id="terms" name="terms" required>
    <label for="terms">I agree terms and conditions</label><br>
    
    <input type="submit" value="Register">
  </form>
</body>
</html>
